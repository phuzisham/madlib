<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Madlib</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your own story!</h1>
      <div>
        <form id="formOne">
          <div class="form-group">
            <label for="person1">A name</label>
            <input type="text" id="person1" class="form-control">
          </div>
          <div class="form-group">
            <label for="person2">A name</label>
            <input type="text" id="person2" class="form-control">
          </div>
          <div class="form-group">
            <label for="animal">An animal</label>
            <input type="text" id="animal" class="form-control">
          </div>
          <div class="form-group">
            <label for="exclamation">An exclamation</label>
            <input type="text" id="exclamation" class="form-control">
          </div>
          <div class="form-group">
            <label for="verb">A verb</label>
            <input type="text" id="verb" class="form-control">
          </div>
          <div class="form-group">
            <label for="noun">A noun</label>
            <input type="text" id="noun" class="form-control">
          </div>

          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <div id="story">
        <h1>A fantastical adventure</h1>
        <p>
One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.
</p>
      </div>

    </div>
  </body>
</html>
